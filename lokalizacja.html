    <script>
     function initMap() {
       var uluru = {lat: 50.710554, lng: 18.680898};
       var map = new google.maps.Map(document.getElementById('map'), {
         zoom: 15,
         center: uluru,
         styles:[{"featureType":"all","elementType":"all","stylers":[{"saturation":-100},{"gamma":0.5}]}]
       });
       var marker = new google.maps.Marker({
         position: uluru,
         map: map
       });
     }
   </script>
